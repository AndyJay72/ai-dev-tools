<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARCHITECT | GCSE Learning OS</title>
    
    <!-- Base64 Futuristic Favicon (Neon Brain) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --neon-pink: #f72585;
            --pink-glow: rgba(247, 37, 133, 0.6);
            --neon-purple: #7209b7;
            --neon-blue: #4895ef;
            --neon-green: #4ade80;
            --bg-dark: #080110;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(114, 9, 183, 0.2) 0%, transparent 45%),
                radial-gradient(circle at 85% 85%, rgba(247, 37, 133, 0.2) 0%, transparent 45%);
            color: #f0f0f0;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 15px;
        }

        /* CRT Overlay Effect */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 1024px) {
            .container { grid-template-columns: 360px 1fr; }
        }

        header {
            grid-column: 1 / -1;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 35px;
            text-align: center;
            border-bottom: 3px solid var(--neon-pink);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), var(--pink-glow);
            position: relative;
            overflow: hidden;
        }

        header i.header-icon {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 4rem;
            color: var(--neon-pink);
            opacity: 0.1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.6rem, 6vw, 3rem);
            background: linear-gradient(90deg, #fff, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--neon-blue);
            font-size: 0.8rem;
            letter-spacing: 4px;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Sidebar HUD */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            position: relative;
        }

        /* XP & Level HUD */
        .rank-hud {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #rankName { color: var(--neon-blue); font-weight: 700; letter-spacing: 2px; font-size: 0.85rem; }
        #currentLevel { font-family: 'Orbitron'; font-size: 3rem; color: #fff; text-shadow: var(--pink-glow); line-height: 1; margin: 10px 0; }

        .xp-track {
            background: rgba(0,0,0,0.3);
            height: 14px;
            border-radius: 7px;
            overflow: hidden;
            margin: 12px 0;
            border: 1px solid var(--glass-border);
        }
        #xpFill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
            box-shadow: 0 0 15px var(--neon-pink);
            transition: width 0.6s ease-in-out;
        }

        h3 { font-family: 'Orbitron'; font-size: 0.8rem; color: var(--neon-blue); margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }

        /* Workspace Controls */
        .workspace-tabs { display: flex; gap: 12px; margin-bottom: 30px; overflow-x: auto; padding: 5px; }
        .tab {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--neon-purple);
            color: #fff;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            transition: 0.3s;
            white-space: nowrap;
        }
        .tab.active { background: var(--neon-purple); border-color: var(--neon-blue); box-shadow: 0 0 20px var(--neon-purple); }

        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: 0.8rem; color: var(--neon-pink); margin-bottom: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        select, textarea, input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 15px;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        textarea:focus, select:focus { outline: none; border-color: var(--neon-pink); background: rgba(0,0,0,0.7); }

        .btn-neural {
            width: 100%;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border: none;
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            font-family: 'Orbitron';
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 5px 25px rgba(247, 37, 133, 0.4);
            transition: 0.3s;
        }
        .btn-neural:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* Decoded Response Box */
        .response-terminal {
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border-left: 5px solid var(--neon-pink);
            display: none;
            position: relative;
        }
        .response-terminal::before { content: "DATA_STREAM"; position: absolute; top: -10px; right: 20px; font-size: 0.6rem; color: var(--neon-pink); background: var(--bg-dark); padding: 0 10px; border: 1px solid var(--neon-pink); }

        /* Activity Items */
        .activity-log { font-size: 0.8rem; padding: 10px; color: var(--neon-green); font-family: 'Share Tech Mono'; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* Level Up Modal */
        #levelUp {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .lvl-banner { font-family: 'Orbitron'; font-size: 4rem; color: var(--neon-pink); text-shadow: 0 0 20px var(--neon-pink); }

    </style>
</head>
<body>

    <div id="levelUp">
        <div class="lvl-banner">NEURAL UPGRADE</div>
        <div style="font-family: 'Orbitron'; margin: 20px 0;">RANK: <span id="newRank">ARCHITECT</span></div>
        <button onclick="document.getElementById('levelUp').style.display='none'" class="btn-neural" style="width: auto; padding: 15px 40px;">RESUME CORE</button>
    </div>

    <div class="container">
        <header>
            <i class="fas fa-microchip header-icon"></i>
            <h1>Neural Architect</h1>
            <p class="subtitle">System Status: Learning OS v3.6 â€¢ Postgres Core Active</p>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="glass-card">
                <div class="rank-hud">
                    <div id="rankName">INITIATE LEARNER</div>
                    <div id="currentLevel">1</div>
                    <div style="font-size: 0.6rem; letter-spacing: 3px; font-weight: 700; color: var(--neon-blue);">NEURAL LEVEL</div>
                </div>
                
                <div style="display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 700;">
                    <span>XP PROGRESS</span>
                    <span id="xpText">0 / 100</span>
                </div>
                <div class="xp-track">
                    <div id="xpFill"></div>
                </div>
                <div style="font-size: 0.65rem; color: #888; text-align: center;">Total Points: <span id="totalXp">0</span> | Links: <span id="linkCount">0</span></div>
            </div>

            <div class="glass-card">
                <h3><i class="fas fa-satellite-dish"></i> Interaction Logs</h3>
                <div id="sessionLogs" style="max-height: 200px; overflow-y: auto;">
                    <div class="activity-log" style="color: #555;">Waiting for neural link...</div>
                </div>
            </div>
        </aside>

        <!-- Main workspace -->
        <main class="workspace">
            <div class="glass-card" style="min-height: 600px;">
                <div class="workspace-tabs">
                    <button class="tab active"><i class="fas fa-terminal"></i> Core Terminal</button>
                    <button class="tab"><i class="fas fa-folder-open"></i> Subject Modules</button>
                    <button class="tab"><i class="fas fa-file-invoice"></i> Assignments</button>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label><i class="fas fa-database"></i> Subject Database</label>
                        <select id="subject">
                            <option value="maths">Mathematics</option>
                            <option value="science">Science Core</option>
                            <option value="computing">Computer Science</option>
                            <option value="english">English Literature</option>
                            <option value="geography">Geography</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-signal"></i> Academic Tier</label>
                        <select id="level">
                            <option value="foundation">Foundation Tier</option>
                            <option value="higher">Higher Tier</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-keyboard"></i> Neural Query Input</label>
                    <textarea id="question" rows="5" placeholder="Transmit query to the Neural Core..."></textarea>
                </div>

                <button class="btn-neural" onclick="executeNeuralLink()">
                    <i class="fas fa-bolt"></i> Execute Neural Link
                </button>
                
                <div class="response-terminal" id="responseBox">
                    <div style="color: var(--neon-blue); font-family: 'Orbitron'; font-size: 0.75rem; margin-bottom: 15px;">
                        <i class="fas fa-check-double"></i> Link Established - Decoded Response:
                    </div>
                    <div id="responseText" style="line-height: 1.8; font-family: 'Share Tech Mono';"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- SECURE CONFIGURATION ---
        const API_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/tutor';
        const STUDENT_ID = 'ARCHITECT_' + Math.floor(1000 + Math.random() * 9000);

        let state = JSON.parse(localStorage.getItem('neural_os_state')) || {
            xp: 0, level: 1, totalXp: 0, links: 0, rank: "INITIATE LEARNER"
        };

        // Initialize HUD
        updateHUD();

        async function executeNeuralLink() {
            const question = document.getElementById('question').value.trim();
            if(!question) return;

            const responseBox = document.getElementById('responseBox');
            const responseText = document.getElementById('responseText');
            
            responseBox.style.display = 'block';
            responseText.innerHTML = "<span style='color:var(--neon-blue)'>[STATUS] INITIATING LINK... VERIFYING POSTGRES SYNC...</span>";

            try {
                const payload = {
                    action: 'chat',
                    studentId: STUDENT_ID,
                    data: { 
                        question: question, 
                        subject: document.getElementById('subject').value,
                        level: document.getElementById('level').value
                    }
                };

                // SAFE URL BUILDING
                const finalURL = `${API_URL}?data=${encodeURIComponent(JSON.stringify(payload))}`;
                
                const response = await fetch(finalURL, {
                    method: 'GET',
                    mode: 'cors'
                });

                // --- ROBUST ERROR HANDLING ---
                if (!response.ok) {
                    const errorMsg = await response.text();
                    throw new Error(`CORE_REJECTION_${response.status}`);
                }

                const data = await response.json();

                if (data.answer) {
                    // Start Typing Effect
                    typeStream(responseText, data.answer);
                    // Reward XP
                    addXP(10, `LINK SUCCESS: ${document.getElementById('subject').value.toUpperCase()}`);
                } else {
                    throw new Error("EMPTY_DATA_STREAM");
                }

            } catch (err) {
                console.error("NEURAL_CORE_ERROR:", err);
                responseText.innerHTML = `<span style="color:var(--neon-pink)">[CRITICAL_FAILURE]: ${err.message}</span><br><small style="color:#666">Check system console for trace logs.</small>`;
            }
        }

        function typeStream(element, text) {
            element.innerHTML = "";
            let i = 0;
            const speed = 15;
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                    if (window.MathJax) MathJax.typesetPromise();
                }
            }, speed);
        }

        function addXP(amount, logMsg) {
            state.xp += amount;
            state.totalXp += amount;
            state.links += 1;
            
            const goal = state.level * 100;
            if(state.xp >= goal) {
                state.level++;
                state.xp = state.xp - goal;
                triggerUpgrade();
            }
            
            updateHUD();
            logEntry(logMsg);
            localStorage.setItem('neural_os_state', JSON.stringify(state));
        }

        function updateHUD() {
            const goal = state.level * 100;
            const ranks = ["INITIATE", "DATA DRIFTER", "NEURAL SCHOLAR", "CORE ARCHITECT", "SYSTEM MASTER"];
            state.rank = ranks[Math.min(state.level - 1, ranks.length - 1)];

            document.getElementById('currentLevel').innerText = state.level;
            document.getElementById('xpFill').style.width = (state.xp / goal * 100) + '%';
            document.getElementById('xpText').innerText = `${state.xp} / ${goal}`;
            document.getElementById('rankName').innerText = state.rank;
            document.getElementById('totalXp').innerText = state.totalXp;
            document.getElementById('linkCount').innerText = state.links;
        }

        function logEntry(msg) {
            const log = document.getElementById('sessionLogs');
            const div = document.createElement('div');
            div.className = 'activity-log';
            div.innerText = `> ${msg} ... OK`;
            log.prepend(div);
        }

        function triggerUpgrade() {
            document.getElementById('levelUp').style.display = 'flex';
        }
    </script>
</body>
</html>
