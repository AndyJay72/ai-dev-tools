<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUAL TUTOR | Agentic OS</title>
    
    <!-- Scholarly Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸŽ“</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --neon-pink: #f72585;
            --neon-blue: #4895ef;
            --neon-purple: #7209b7;
            --bg-dark: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --pink-glow: 0 0 15px rgba(247, 37, 133, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(114, 9, 183, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(247, 37, 133, 0.1) 0%, transparent 40%);
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 10px;
        }

        /* Subtle Scanline */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .container { grid-template-columns: 320px 1fr; padding: 30px; }
        }

        /* Header Style */
        header {
            grid-column: 1 / -1;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--neon-pink);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: var(--pink-glow);
        }

        h1 {
            font-family: 'Orbitron';
            font-size: clamp(1.4rem, 5vw, 2.4rem);
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* Navigation Buttons */
        .sidebar { display: flex; flex-direction: column; gap: 12px; }

        .btn-nav {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 18px;
            font-family: 'Orbitron';
            font-size: 0.7rem;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 8px;
            letter-spacing: 1px;
        }

        .btn-nav i { color: var(--neon-blue); font-size: 1rem; }

        .btn-nav:hover, .btn-nav.active {
            border-color: var(--neon-pink);
            background: rgba(247, 37, 133, 0.1);
            box-shadow: var(--pink-glow);
            transform: translateX(5px);
        }

        .btn-nav.active i { color: var(--neon-pink); }

        @media (max-width: 1024px) {
            .sidebar { flex-direction: row; overflow-x: auto; padding-bottom: 10px; }
            .btn-nav { min-width: 160px; flex-shrink: 0; }
        }

        /* Main Workspace */
        .main-workspace {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 30px;
            min-height: 650px;
            position: relative;
        }

        .main-workspace::before {
            content: "";
            position: absolute;
            top: 0; right: 0; width: 60px; height: 60px;
            background: linear-gradient(225deg, var(--neon-pink) 0%, transparent 50%);
            opacity: 0.2;
            pointer-events: none;
        }

        /* Input Controls */
        .control-group { margin-bottom: 25px; }
        label { display: block; font-family: 'Orbitron'; font-size: 0.65rem; color: var(--neon-blue); margin-bottom: 10px; letter-spacing: 2px; text-transform: uppercase; }

        select, textarea, input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 15px;
            font-family: 'Share Tech Mono';
            font-size: 1rem;
            border-radius: 8px;
            outline: none;
        }

        select:focus, textarea:focus { border-color: var(--neon-pink); }

        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
            border: none;
            color: #fff;
            padding: 18px;
            font-family: 'Orbitron';
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
            border-radius: 8px;
            box-shadow: var(--pink-glow);
        }

        .btn-primary:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* Output Terminal */
        .terminal-display {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--neon-blue);
            padding: 25px;
            margin-top: 30px;
            font-family: 'Share Tech Mono';
            line-height: 1.7;
            color: #cfd8dc;
            border-radius: 8px;
            display: none;
        }

        /* XP / Stats HUD */
        .hud-pill {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }
        .xp-val { font-family: 'Orbitron'; font-size: 1.8rem; color: var(--neon-pink); text-shadow: var(--pink-glow); }
        .xp-lab { font-size: 0.6rem; letter-spacing: 2px; color: var(--neon-blue); margin-top: 5px; }

        /* Neural Map Grid */
        .node-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; margin-top: 20px; }
        .node-box {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            transition: 0.3s;
        }
        .node-box:hover { border-color: var(--neon-blue); background: rgba(72, 149, 239, 0.05); }

        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>VIRTUAL TUTOR</h1>
            <p style="color: var(--neon-blue); font-size: 0.7rem; letter-spacing: 3px; margin-top: 8px;">SYNERGY PROTOCOL v4.5 // POSTGRES_ACTIVE</p>
        </header>

        <!-- Sidebar Navigation Buttons -->
        <aside class="sidebar">
            <button class="btn-nav active" onclick="setView('terminal', this)">
                <i class="fas fa-terminal"></i> CORE TERMINAL
            </button>
            <button class="btn-nav" onclick="setView('map', this)">
                <i class="fas fa-project-diagram"></i> NEURAL MAP
            </button>
            <button class="btn-nav" onclick="setView('modules', this)">
                <i class="fas fa-microchip"></i> SUBJECT MODULES
            </button>
            <button class="btn-nav" onclick="setView('homework', this)">
                <i class="fas fa-graduation-cap"></i> ASSIGNMENTS
            </button>

            <div class="hud-pill">
                <div class="xp-val" id="xpDisplay">0000</div>
                <div class="xp-lab">ACCUMULATED_XP</div>
            </div>
        </aside>

        <!-- Workspace Container -->
        <main class="main-workspace">
            
            <!-- Tab: Terminal -->
            <section id="view-terminal" class="view-section active">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="control-group">
                        <label>Subject Module</label>
                        <select id="subject">
                            <option value="maths">Mathematics</option>
                            <option value="science">Science Core</option>
                            <option value="geography">Geography</option>
                            <option value="english">English Literature</option>
                            <option value="computing">Computer Science</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Academic Tier</label>
                        <select id="level">
                            <option value="foundation">Foundation Tier</option>
                            <option value="higher">Higher Tier</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label>Neural Query Input</label>
                    <textarea id="question" rows="6" placeholder="Awaiting manual data entry..."></textarea>
                </div>
                <button class="btn-primary" onclick="executeAction('chat')">Execute Neural Link</button>
                <div id="chatOutput" class="terminal-display"></div>
            </section>

            <!-- Tab: Neural Map -->
            <section id="view-map" class="view-section">
                <label>Subject Mastery Array</label>
                <div class="node-grid" id="nodeGrid">
                    <!-- Dynamic nodes -->
                </div>
            </section>

            <!-- Tab: Modules -->
            <section id="view-modules" class="view-section">
                <label>Curriculum Scanner</label>
                <button class="btn-primary" onclick="executeAction('modules')">Generate Subject Modules</button>
                <div id="moduleOutput" class="terminal-display"></div>
            </section>

            <!-- Tab: Assignments -->
            <section id="view-homework" class="view-section">
                <label>Assignment Focus</label>
                <input type="text" id="hwTopic" placeholder="e.g. Plate Tectonics">
                <button class="btn-primary" onclick="executeAction('homework')" style="margin-top: 20px;">Compile Assignment</button>
                <div id="hwOutput" class="terminal-display"></div>
            </section>

        </main>
    </div>

    <script>
        const API_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/tutor';
        let STUDENT_ID = localStorage.getItem('neural_id') || 'STU_' + Math.floor(Math.random()*9999);
        localStorage.setItem('neural_id', STUDENT_ID);

        let state = { xp: 0, mastery: { maths: 0, science: 0, geography: 0, computing: 0, english: 0 } };

        function setView(viewId, btn) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.btn-nav').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + viewId).classList.add('active');
            btn.classList.add('active');
            if(viewId === 'map') renderNeuralMap();
        }

        function renderNeuralMap() {
            const grid = document.getElementById('nodeGrid');
            grid.innerHTML = '';
            Object.entries(state.mastery).forEach(([sub, val]) => {
                grid.innerHTML += `
                    <div class="node-box">
                        <div style="font-family:'Orbitron'; font-size:1.4rem; color:var(--neon-pink)">${val}%</div>
                        <div style="font-size:0.6rem; color:var(--neon-blue); margin-top:5px; text-transform:uppercase;">${sub}</div>
                    </div>`;
            });
        }

        async function executeAction(actionType) {
            const outputId = { chat: 'chatOutput', modules: 'moduleOutput', homework: 'hwOutput' }[actionType];
            const outputEl = document.getElementById(outputId);
            const question = document.getElementById('question').value.trim();
            const subject = document.getElementById('subject').value;
            const topic = document.getElementById('hwTopic').value.trim();

            outputEl.style.display = 'block';
            outputEl.innerHTML = "<span style='color:var(--neon-blue)'>[STATUS] INITIATING SECURE LINK...</span>";

            try {
                const payload = {
                    action: actionType,
                    studentId: STUDENT_ID,
                    data: { question, subject, topic }
                };

                // URL Sanitization & Robust Build
                const cleanURL = API_URL.replace(/[^\x20-\x7E]/g, "").trim();
                const finalLink = `${cleanURL}?data=${encodeURIComponent(JSON.stringify(payload))}`;

                const response = await fetch(finalLink);
                
                if (!response.ok) throw new Error("CORE_LINK_REJECTED_" + response.status);

                const data = await response.json();

                if (data.answer) {
                    outputEl.innerHTML = data.answer.replace(/\n/g, '<br>');
                    state.xp += 10;
                    if (state.mastery[subject] < 100) state.mastery[subject] += 5;
                    document.getElementById('xpDisplay').innerText = state.xp.toString().padStart(4, '0');
                    if (window.MathJax) MathJax.typesetPromise();
                } else {
                    throw new Error("EMPTY_STREAM");
                }

            } catch (err) {
                outputEl.innerHTML = `<span style="color:var(--neon-pink)">[CRITICAL_FAILURE]: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
