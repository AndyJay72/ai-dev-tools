    <script>
        // Configuration
        const CONFIG = {
            apiBaseUrl: 'https://n8n.srv1090894.hstgr.cloud/webhook/auth',
            endpoints: {
                login: '/auth/login',
                register: '/auth/register'
            }
        };

        // Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const guestBtn = document.getElementById('guestBtn');
        const errorMessage = document.getElementById('errorMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const registerLink = document.getElementById('registerLink');

        // Check if already logged in
        const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (token) {
            // Redirect to dashboard if already authenticated
            window.location.href = 'dashboard.html';
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Set loading state
        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                loginBtn.innerHTML = '<span class="loading-spinner"></span>Signing in...';
            } else {
                loginBtn.textContent = 'Sign In';
            }
        }

        // Login function
        async function login(email, password, rememberMe) {
            setLoading(true);
            
            try {
                const response = await fetch(`${CONFIG.apiBaseUrl}${CONFIG.endpoints.login}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store tokens
                const storage = rememberMe ? localStorage : sessionStorage;
                storage.setItem('authToken', data.access_token);
                if (data.refresh_token) {
                    storage.setItem('refreshToken', data.refresh_token);
                }
                if (data.user_id) {
                    storage.setItem('userId', data.user_id);
                }
                if (data.student_id) {
                    storage.setItem('studentId', data.student_id);
                }
                if (data.email) {
                    storage.setItem('userEmail', data.email);
                }

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Failed to login. Please check your credentials.');
                setLoading(false);
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            login(email, password, rememberMe);
        });

        // Guest login (demo mode) - bypass authentication
        guestBtn.addEventListener('click', () => {
            // Create demo session without backend authentication
            const demoUser = {

                student_id: 999,
                email: 'demo@virtualtutor.local',
                full_name: 'Demo Student'
            };
            
            // Store demo token (just a marker, not real JWT)
            sessionStorage.setItem('authToken', 'DEMO_MODE_TOKEN');
            sessionStorage.setItem('userId', '999');
            sessionStorage.setItem('studentId', '999');
            sessionStorage.setItem('userEmail', 'demo@virtualtutor.local');
            sessionStorage.setItem('isDemoMode', 'true');

        // Register link (placeholder)
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Registration coming soon! For now, use the demo credentials:\n\nEmail: admin@virtualtutor.edu\nPassword: Admin123!');
        });

        // Auto-fill demo credentials on page load (for easier testing)
        window.addEventListener('load', () => {
