<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARCHITECT | Tron Edition</title>
    
    <!-- Scholarly Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸŽ“</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --tron-blue: #00e5ff;
            --tron-pink: #ff00ff;
            --tron-bg: #020205;
            --tron-grid: rgba(0, 229, 255, 0.1);
            --glass: rgba(0, 0, 0, 0.7);
            --glow: 0 0 15px var(--tron-blue);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--tron-bg);
            background-image: 
                linear-gradient(var(--tron-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--tron-grid) 1px, transparent 1px);
            background-size: 50px 50px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 10px;
        }

        /* Tron Scanline Effect */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 1000;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .container { grid-template-columns: 320px 1fr; padding: 20px; }
        }

        /* Header - Sharp Tron Style */
        header {
            grid-column: 1 / -1;
            background: var(--glass);
            border: 2px solid var(--tron-blue);
            box-shadow: var(--glow);
            padding: 20px;
            text-align: center;
            clip-path: polygon(0 0, 98% 0, 100% 30%, 100% 100%, 2% 100%, 0 70%);
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Orbitron';
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 20px var(--tron-blue);
        }

        /* Sidebar Navigation Pad */
        .sidebar { display: flex; flex-direction: column; gap: 15px; }

        .nav-btn {
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--tron-blue);
            color: var(--tron-blue);
            padding: 18px;
            font-family: 'Orbitron';
            font-size: 0.75rem;
            cursor: pointer;
            text-align: left;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            clip-path: polygon(0 0, 90% 0, 100% 20%, 100% 100%, 10% 100%, 0 80%);
        }

        .nav-btn i { font-size: 1.2rem; }

        .nav-btn:hover, .nav-btn.active {
            background: var(--tron-blue);
            color: #000;
            box-shadow: 0 0 30px var(--tron-blue);
            transform: translateX(10px);
        }

        /* Mobile Nav Tweak */
        @media (max-width: 1024px) {
            .sidebar { flex-direction: row; overflow-x: auto; padding-bottom: 10px; }
            .nav-btn { min-width: 180px; transform: none !important; }
        }

        .main-card {
            background: var(--glass);
            border: 1px solid var(--tron-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
            min-height: 600px;
            position: relative;
        }

        .main-card::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; width: 20px; height: 20px;
            border-top: 3px solid var(--tron-pink);
            border-left: 3px solid var(--tron-pink);
        }

        /* Input Elements */
        .control-group { margin-bottom: 25px; }
        label { display: block; font-family: 'Orbitron'; font-size: 0.7rem; color: var(--tron-pink); margin-bottom: 10px; letter-spacing: 2px; }

        select, textarea, input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--tron-blue);
            color: #fff;
            padding: 15px;
            font-family: 'Share Tech Mono';
            font-size: 1rem;
            outline: none;
        }

        select:focus, textarea:focus { border-color: var(--tron-pink); box-shadow: 0 0 15px var(--tron-pink); }

        .btn-action {
            width: 100%;
            background: transparent;
            border: 2px solid var(--tron-pink);
            color: var(--tron-pink);
            padding: 20px;
            font-family: 'Orbitron';
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 3px;
        }

        .btn-action:hover {
            background: var(--tron-pink);
            color: #fff;
            box-shadow: 0 0 40px var(--tron-pink);
        }

        /* Section Visibility */
        .view-pane { display: none; }
        .view-pane.active { display: block; animation: slideIn 0.4s ease-out; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Terminal Display */
        .terminal-output {
            background: rgba(0, 10, 20, 0.8);
            border: 1px solid var(--tron-blue);
            padding: 25px;
            margin-top: 25px;
            font-family: 'Share Tech Mono';
            line-height: 1.7;
            color: var(--tron-blue);
            position: relative;
            max-height: 500px;
            overflow-y: auto;
        }

        .terminal-output::after {
            content: "_";
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* Neural Map Nodes */
        .map-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; margin-top: 20px; }
        .map-node {
            border: 1px solid var(--tron-blue);
            padding: 20px;
            text-align: center;
            background: rgba(0, 229, 255, 0.05);
            transition: 0.3s;
        }
        .map-node:hover { background: var(--tron-blue); color: #000; box-shadow: 0 0 20px var(--tron-blue); }
        .node-val { font-family: 'Orbitron'; font-size: 1.5rem; }
        .node-lab { font-size: 0.7rem; font-weight: bold; margin-top: 10px; }

        /* XP HUD Pill */
        .xp-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--tron-pink);
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Neural Architect</h1>
            <div style="font-size: 0.7rem; color: var(--tron-blue); letter-spacing: 3px;">SYSTEM VERSION 4.0 // TRON PROTOCOL</div>
        </header>

        <!-- Sidebar Navigation (Action Buttons) -->
        <aside class="sidebar">
            <button class="nav-btn active" onclick="changeView('terminal', this)">
                <i class="fas fa-terminal"></i> CORE TERMINAL
            </button>
            <button class="nav-btn" onclick="changeView('map', this)">
                <i class="fas fa-project-diagram"></i> NEURAL MAP
            </button>
            <button class="nav-btn" onclick="changeView('modules', this)">
                <i class="fas fa-microchip"></i> SUBJECT MODULES
            </button>
            <button class="nav-btn" onclick="changeView('homework', this)">
                <i class="fas fa-graduation-cap"></i> ASSIGNMENTS
            </button>

            <div class="xp-pill">
                <div style="font-family: 'Orbitron'; font-size: 0.6rem; color: var(--tron-pink);">NEURAL_SYNC_XP</div>
                <div id="xpDisplay" style="font-family: 'Orbitron'; font-size: 2rem;">0000</div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-card">
            
            <!-- View: Terminal -->
            <section id="pane-terminal" class="view-pane active">
                <h3 style="font-family: 'Orbitron'; margin-bottom: 20px; color: var(--tron-blue);">> USER_QUERY_INTERFACE</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="control-group">
                        <label>SUBJECT DATABASE</label>
                        <select id="subject">
                            <option value="maths">MATHEMATICS</option>
                            <option value="science">SCIENCE CORE</option>
                            <option value="geography">GEOGRAPHY</option>
                            <option value="computing">COMPUTER SCIENCE</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>ACADEMIC TIER</label>
                        <select id="level">
                            <option value="foundation">FOUNDATION</option>
                            <option value="higher">HIGHER TIER</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label>INPUT DATA STREAM</label>
                    <textarea id="question" rows="6" placeholder="Awaiting manual input..."></textarea>
                </div>
                <button class="btn-action" onclick="executeNeuralAction('chat')">EXECUTE NEURAL LINK</button>
                <div id="chatOutput" class="terminal-output" style="display:none;"></div>
            </section>

            <!-- View: Neural Map -->
            <section id="pane-map" class="view-pane">
                <h3 style="font-family: 'Orbitron'; margin-bottom: 20px; color: var(--tron-blue);">> SUBJECT_MASTERY_ARRAY</h3>
                <div class="map-grid" id="masteryGrid">
                    <!-- Nodes injected by JS -->
                </div>
            </section>

            <!-- View: Modules -->
            <section id="pane-modules" class="view-pane">
                <h3 style="font-family: 'Orbitron'; margin-bottom: 20px; color: var(--tron-blue);">> CURRICULUM_SCANNER</h3>
                <button class="btn-action" onclick="executeNeuralAction('modules')">SCAN FOR MODULES</button>
                <div id="moduleOutput" class="terminal-output" style="display:none;"></div>
            </section>

            <!-- View: Assignments -->
            <section id="pane-homework" class="view-pane">
                <h3 style="font-family: 'Orbitron'; margin-bottom: 20px; color: var(--tron-blue);">> ASSIGNMENT_GENERATOR</h3>
                <div class="control-group">
                    <label>MODULE FOCUS</label>
                    <input type="text" id="hwTopic" placeholder="e.g. Plate Tectonics">
                </div>
                <button class="btn-action" onclick="executeNeuralAction('homework')">COMPILE ASSIGNMENT</button>
                <div id="hwOutput" class="terminal-output" style="display:none;"></div>
            </section>

        </main>
    </div>

    <script>
        const API_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/tutor';
        let STUDENT_ID = localStorage.getItem('neural_id') || 'TRON_' + Math.floor(Math.random()*9999);
        localStorage.setItem('neural_id', STUDENT_ID);

        let state = {
            xp: 0,
            mastery: { maths: 0, science: 0, geography: 0, computing: 0 }
        };

        function changeView(viewId, btn) {
            document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('pane-' + viewId).classList.add('active');
            btn.classList.add('active');
            if(viewId === 'map') refreshNeuralMap();
        }

        function refreshNeuralMap() {
            const grid = document.getElementById('masteryGrid');
            grid.innerHTML = '';
            Object.entries(state.mastery).forEach(([subject, val]) => {
                grid.innerHTML += `
                    <div class="map-node">
                        <div class="node-val">${val}%</div>
                        <div class="node-lab">${subject.toUpperCase()}</div>
                    </div>
                `;
            });
        }

        async function executeNeuralAction(type) {
            const subject = document.getElementById('subject').value;
            const question = document.getElementById('question').value;
            const topic = document.getElementById('hwTopic').value;

            // Resolve target terminal
            const targetMap = { chat: 'chatOutput', modules: 'moduleOutput', homework: 'hwOutput' };
            const outputEl = document.getElementById(targetMap[type]);
            
            outputEl.style.display = 'block';
            outputEl.innerHTML = "[ESTABLISHING SECURE PROTOCOL...]";

            try {
                const payload = {
                    action: type,
                    studentId: STUDENT_ID,
                    data: { subject, question, topic }
                };

                // GET Webhook with stringified data to bypass CORS preflight
                const finalUrl = `${API_URL}?data=${encodeURIComponent(JSON.stringify(payload))}`;
                const response = await fetch(finalUrl);

                if (!response.ok) throw new Error("CORE_DISCONNECT_" + response.status);

                const data = await response.json();

                if (data.answer) {
                    outputEl.innerHTML = data.answer.replace(/\n/g, '<br>');
                    // XP Reward Logic
                    state.xp += 10;
                    document.getElementById('xpDisplay').innerText = state.xp.toString().padStart(4, '0');
                    
                    // Increment subject mastery visually
                    if(state.mastery[subject] < 100) state.mastery[subject] += 5;

                    if (window.MathJax) MathJax.typesetPromise();
                }

            } catch (err) {
                console.error(err);
                outputEl.innerHTML = `<span style="color:var(--tron-pink)">[CRITICAL_FAILURE]: ${err.message}</span>`;
            }
        }
    </script>
</body>
</html>
