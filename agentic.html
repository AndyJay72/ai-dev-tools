<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSE AI Tutor | Neural-Core v2.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --neon-pink: #f72585;
            --neon-purple: #7209b7;
            --neon-blue: #4895ef;
            --neon-green: #4ade80;
            --bg-dark: #0a0112;
            --card-bg: rgba(255, 255, 255, 0.07);
            --border-glow: rgba(247, 37, 133, 0.4);
            --text-main: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: linear-gradient(135deg, #1a0033 0%, #0a0112 100%);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 100;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(247, 37, 133, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px var(--border-glow);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        .db-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.7rem;
            color: var(--neon-green);
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .pulse-dot {
            width: 6px; height: 6px;
            background: var(--neon-green);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 1024px) {
            .main-grid { grid-template-columns: 320px 1fr; }
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(72, 149, 239, 0.2);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .glass-card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--neon-purple);
        }

        h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--neon-blue);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .agent-item {
            background: rgba(0,0,0,0.3);
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .agent-item.active {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid var(--neon-green);
        }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card {
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-val { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--neon-pink); }
        .stat-lab { font-size: 0.6rem; color: #888; margin-top: 4px; }

        .tabs { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn {
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: #fff;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            font-family: 'Orbitron', sans-serif;
            white-space: nowrap;
        }
        .tab-btn.active { background: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple); }

        label { display: block; font-size: 0.75rem; color: var(--neon-blue); margin: 15px 0 5px; }
        select, textarea, input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(114, 9, 183, 0.5);
            border-radius: 6px;
            padding: 12px;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
        }

        .execute-btn {
            width: 100%;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
            border: none;
            color: #fff;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .shimmer {
            height: 3px;
            width: 100%;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            background-size: 200% 100%;
            animation: shim 1.5s infinite;
            display: none;
            margin-top: 15px;
        }

        @keyframes shim {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .response-box {
            background: rgba(0,0,0,0.4);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid var(--neon-blue);
            line-height: 1.6;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>NEURAL TUTOR <span style="color: var(--neon-pink)">[CORE]</span></h1>
            <div class="db-status">
                <div class="pulse-dot"></div>
                <span>POSTGRESQL LINK: ESTABLISHED</span>
                <span style="opacity: 0.5; margin-left: 10px;">| STORAGE: JSONB SECURE</span>
            </div>
        </header>

        <div class="main-grid">
            <!-- HUD -->
            <div class="sidebar">
                <div class="glass-card">
                    <h3><i class="fas fa-microchip"></i> AGENT HUD</h3>
                    <div class="agent-item" id="memoryAgent">
                        <i class="fas fa-brain" style="color: var(--neon-pink)"></i>
                        <div>
                            <div style="font-weight: bold; font-size: 0.8rem;">MEMORY AGENT</div>
                            <div id="memStatus" style="font-size: 0.65rem; opacity: 0.6;">STANDBY</div>
                        </div>
                    </div>
                    <div class="agent-item" id="decisionAgent">
                        <i class="fas fa-bolt" style="color: var(--neon-blue)"></i>
                        <div>
                            <div style="font-weight: bold; font-size: 0.8rem;">DECISION AGENT</div>
                            <div style="font-size: 0.65rem; opacity: 0.6;">WAITING...</div>
                        </div>
                    </div>
                </div>

                <div class="glass-card" style="margin-top: 20px;">
                    <h3><i class="fas fa-database"></i> NEURAL PROFILE</h3>
                    <div class="stat-grid">
                        <div class="stat-card">
                            <div class="stat-val" id="sessionCount">0</div>
                            <div class="stat-lab">SESSIONS</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-val" id="engagementLevel">0%</div>
                            <div class="stat-lab">SYNC</div>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <label style="margin: 0; font-size: 0.65rem;">PRIMARY STRENGTH</label>
                        <div id="topStrength" style="color: var(--neon-green); font-family: 'Orbitron'; font-size: 0.8rem; margin-top: 5px;">AWAITING DATA</div>
                    </div>
                </div>
            </div>

            <!-- Main Workspace -->
            <div class="workspace">
                <div class="glass-card">
                    <div class="tabs">
                        <button class="tab-btn active">TERMINAL</button>
                        <button class="tab-btn">TOPICS</button>
                        <button class="tab-btn">PLANNER</button>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <label>SUBJECT MODULE</label>
                            <select id="subject">
                                <option value="maths">MATHEMATICS</option>
                                <option value="science">SCIENCE CORE</option>
                                <option value="computing">COMPUTER SCIENCE</option>
                                <option value="english">ENGLISH LIT</option>
                            </select>
                        </div>
                        <div>
                            <label>TIER LEVEL</label>
                            <select id="level">
                                <option value="foundation">FOUNDATION</option>
                                <option value="higher">HIGHER</option>
                            </select>
                        </div>
                    </div>

                    <label>CORE QUERY INPUT</label>
                    <textarea id="question" rows="5" placeholder="Enter query for Neural Core..."></textarea>

                    <button class="execute-btn" onclick="executeNeuralQuery()">Execute Neural Link</button>
                    <div class="shimmer" id="shimmer"></div>

                    <div class="response-box" id="responseBox">
                        <div style="color: var(--neon-blue); font-size: 0.7rem; font-family: 'Orbitron'; margin-bottom: 10px;">> DECODED STREAM:</div>
                        <div id="responseText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/tutor'.trim();
        const STUDENT_ID = 'STU_' + Math.floor(1000 + Math.random() * 9000);

        async function executeNeuralQuery() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            
            if(!question) {
                alert("INPUT REQUIRED: Please enter a query.");
                return;
            }

            // UI Feedback
            document.getElementById('shimmer').style.display = 'block';
            document.getElementById('responseBox').style.display = 'none';
            const memAgent = document.getElementById('memoryAgent');
            memAgent.classList.add('active');
            document.getElementById('memStatus').innerText = 'ROUTING TO CORE...';

            try {
                // Build Payload
                const payload = {
                    action: 'chat',
                    studentId: STUDENT_ID,
                    data: {
                        question: question,
                        subject: document.getElementById('subject').value,
                        level: document.getElementById('level').value
                    }
                };

                // Build robust URL
                const url = new URL(API_URL);
                url.searchParams.set('data', JSON.stringify(payload));

                // Execute Fetch
                const response = await fetch(url.toString());
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`CORE FAILURE: ${response.status} - ${errorText}`);
                }

                const data = await response.json();

                // Handle AI Response
                document.getElementById('responseBox').style.display = 'block';
                document.getElementById('responseText').innerHTML = data.answer || data.response || "No response text found.";
                
                // Update HUD Insights
                if (data.agentic_insights) {
                    document.getElementById('sessionCount').innerText = data.agentic_insights.sessions || 0;
                    document.getElementById('topStrength').innerText = (data.agentic_insights.focus_area || "General").toUpperCase();
                    document.getElementById('engagementLevel').innerText = Math.min((data.agentic_insights.sessions || 0) * 10, 100) + '%';
                }

                if (window.MathJax) MathJax.typesetPromise();
                
            } catch (err) {
                console.error("NEURAL LINK ERROR:", err);
                alert("CRITICAL ERROR: " + err.message);
            } finally {
                document.getElementById('shimmer').style.display = 'none';
                memAgent.classList.remove('active');
                document.getElementById('memStatus').innerText = 'STANDBY';
            }
        }
    </script>
</body>
</html>
