<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSE AI Tutor | Neural Core v2.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --neon-pink: #f72585;
            --pink-glow: rgba(247, 37, 133, 0.6);
            --neon-purple: #7209b7;
            --neon-blue: #4895ef;
            --neon-green: #4ade80;
            --bg-dark: #080110;
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(114, 9, 183, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(247, 37, 133, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Cyberpunk Overlay */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 10px var(--pink-glow);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.4rem, 6vw, 2.6rem);
            color: #fff;
            text-shadow: 0 0 15px var(--neon-pink);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.75rem;
            color: var(--neon-pink);
            margin-top: 12px;
            font-weight: bold;
            letter-spacing: 2px;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(247, 37, 133, 0.1);
            border: 1px solid rgba(247, 37, 133, 0.3);
        }

        .pulse {
            width: 7px; height: 7px;
            background: var(--neon-pink);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-pink);
            animation: pulse-pink 1.8s infinite;
        }

        @keyframes pulse-pink {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Layout Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 1024px) {
            .main-grid { grid-template-columns: 350px 1fr; }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, border 0.3s ease;
        }

        h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--neon-pink);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
        }

        .agent-row {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            border: 1px solid transparent;
        }
        .agent-row.active {
            background: rgba(247, 37, 133, 0.08);
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(247, 37, 133, 0.2);
        }

        .stat-pill {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 10px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }
        .stat-val { font-family: 'Orbitron', sans-serif; font-size: 1.6rem; color: #fff; text-shadow: 0 0 10px var(--neon-pink); }
        .stat-lab { font-size: 0.65rem; color: var(--neon-pink); margin-top: 5px; font-weight: bold; }

        /* Form Controls */
        .tab-bar { display: flex; gap: 12px; margin-bottom: 20px; overflow-x: auto; }
        .tab {
            background: transparent;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            white-space: nowrap;
        }
        .tab.active { background: var(--neon-pink); color: #fff; box-shadow: 0 0 15px var(--neon-pink); }

        label { display: block; font-size: 0.75rem; color: var(--neon-pink); margin: 20px 0 8px; font-weight: bold; text-transform: uppercase; }
        
        select, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
        }

        .btn-execute {
            width: 100%;
            background: var(--neon-pink);
            border: none;
            color: #fff;
            padding: 18px;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            margin-top: 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 5px 20px var(--pink-glow);
        }

        .loading-shimmer {
            height: 4px;
            width: 100%;
            background: rgba(255,255,255,0.05);
            border-radius: 2px;
            margin-top: 20px;
            display: none;
            overflow: hidden;
            position: relative;
        }
        .shimmer-fill {
            height: 100%; width: 40%;
            background: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            position: absolute;
            animation: shim 1.5s infinite linear;
        }
        @keyframes shim { 0% { left: -40%; } 100% { left: 100%; } }

        .output-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            border-left: 5px solid var(--neon-pink);
            line-height: 1.8;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Neural Tutor <span style="font-weight: 400; opacity: 0.8;">Core</span></h1>
            <div class="status-badge">
                <div class="pulse"></div>
                <span>PostgreSQL Cluster Active</span>
            </div>
        </header>

        <div class="main-grid">
            <div class="sidebar">
                <div class="glass-card">
                    <h3><i class="fas fa-satellite-dish"></i> Agent HUD</h3>
                    <div class="agent-row" id="memoryAgent">
                        <i class="fas fa-brain" style="color: var(--neon-pink); font-size: 1.2rem;"></i>
                        <div>
                            <div style="font-weight: bold; font-size: 0.85rem;">Memory Agent</div>
                            <div id="memStatus" style="font-size: 0.7rem; opacity: 0.6;">Standby</div>
                        </div>
                    </div>
                    <div class="agent-row" id="decisionAgent">
                        <i class="fas fa-microchip" style="color: var(--neon-pink); font-size: 1.2rem;"></i>
                        <div>
                            <div style="font-weight: bold; font-size: 0.85rem;">Decision Agent</div>
                            <div style="font-size: 0.7rem; opacity: 0.6;">Standby</div>
                        </div>
                    </div>
                </div>

                <div class="glass-card" style="margin-top: 25px;">
                    <h3><i class="fas fa-user-astronaut"></i> Neural Profile</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="stat-pill">
                            <div class="stat-val" id="sessionCount">0</div>
                            <div class="stat-lab">Sessions</div>
                        </div>
                        <div class="stat-pill">
                            <div class="stat-val" id="syncLevel">0%</div>
                            <div class="stat-lab">Sync Level</div>
                        </div>
                    </div>
                    <label>Primary Strength</label>
                    <div id="topStrength" style="color: #fff; font-family: 'Orbitron'; font-size: 0.9rem; text-shadow: 0 0 5px var(--neon-pink);">Awaiting Data</div>
                </div>
            </div>

            <div class="workspace">
                <div class="glass-card">
                    <div class="tab-bar">
                        <button class="tab active">Core Terminal</button>
                        <button class="tab">Study Topics</button>
                        <button class="tab">Course Planner</button>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div>
                            <label>Subject Module</label>
                            <select id="subject">
                                <option value="maths">Mathematics</option>
                                <option value="science">Science Core</option>
                                <option value="computing">Computer Science</option>
                                <option value="english">English Lit</option>
                            </select>
                        </div>
                        <div>
                            <label>Academic Tier</label>
                            <select id="level">
                                <option value="foundation">Foundation</option>
                                <option value="higher">Higher Tier</option>
                            </select>
                        </div>
                    </div>

                    <label>Neural Query Input</label>
                    <textarea id="question" rows="5" placeholder="Transmit query to Neural Core..."></textarea>

                    <button class="btn-execute" onclick="executeNeuralLink()">Execute Neural Link</button>
                    
                    <div class="loading-shimmer" id="shimmer">
                        <div class="shimmer-fill"></div>
                    </div>

                    <div class="output-box" id="outputBox">
                        <div style="color: var(--neon-pink); font-size: 0.75rem; font-family: 'Orbitron'; margin-bottom: 12px; letter-spacing: 2px;">
                            > Incoming Stream:
                        </div>
                        <div id="outputText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CLEAN CONFIGURATION ---
        // We use .trim() to catch any accidental spaces from copy-pasting
        const BASE_API_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/tutor'.trim();
        const STUDENT_ID = 'STU_' + Math.floor(1000 + Math.random() * 9000);

        async function executeNeuralLink() {
            const questionVal = document.getElementById('question').value.trim();
            if (!questionVal) {
                alert("Please enter a question.");
                return;
            }

            // UI State Change
            document.getElementById('shimmer').style.display = 'block';
            document.getElementById('outputBox').style.display = 'none';
            const memAgent = document.getElementById('memoryAgent');
            memAgent.classList.add('active');
            document.getElementById('memStatus').innerText = 'Accessing Postgres...';

            try {
                // Build the data payload object
                const payload = {
                    action: 'chat',
                    studentId: STUDENT_ID,
                    data: {
                        question: questionVal,
                        subject: document.getElementById('subject').value,
                        level: document.getElementById('level').value
                    }
                };

                // SAFEST URL CONSTRUCTION
                // This prevents "string did not match the expected pattern" errors
                const targetUrl = new URL(BASE_API_URL);
                targetUrl.searchParams.set('data', JSON.stringify(payload));

                console.log("Transmitting to:", targetUrl.href);

                const response = await fetch(targetUrl.href, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`Core Connectivity Error: ${response.status}`);
                }

                const data = await response.json();

                // Handle AI Response
                document.getElementById('outputBox').style.display = 'block';
                document.getElementById('outputText').innerHTML = data.answer || "No response generated by core.";
                
                // Update Profile UI
                if (data.agentic_insights) {
                    document.getElementById('sessionCount').innerText = data.agentic_insights.sessions || 0;
                    document.getElementById('topStrength').innerText = (data.agentic_insights.focus_area || "General").toUpperCase();
                    const syncLevel = Math.min((data.agentic_insights.sessions || 0) * 10, 100);
                    document.getElementById('syncLevel').innerText = syncLevel + '%';
                }

                if (window.MathJax) MathJax.typesetPromise();

            } catch (err) {
                console.error("Link Error Details:", err);
                alert("CRITICAL_LINK_FAILURE: " + err.message);
            } finally {
                document.getElementById('shimmer').style.display = 'none';
                memAgent.classList.remove('active');
                document.getElementById('memStatus').innerText = 'Standby';
            }
        }
    </script>
</body>
</html>
