<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Tutor Core | v2.7 Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --neon-pink: #f72585;
            --neon-blue: #4895ef;
            --bg-dark: #080110;
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #f0f0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #1a0033 0%, #080110 100%);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px; }

        header, .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 { font-family: 'Orbitron', sans-serif; text-align: center; color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); text-transform: uppercase; letter-spacing: 3px; }

        .main-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1024px) { .main-grid { grid-template-columns: 320px 1fr; } }

        .stat-pill { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px; text-align: center; border: 1px solid var(--neon-pink); margin-top: 10px; }
        .stat-val { font-family: 'Orbitron'; font-size: 1.5rem; color: #fff; }

        label { display: block; color: var(--neon-pink); font-weight: bold; margin: 15px 0 5px; font-size: 0.8rem; }
        
        select, textarea { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--glass-border); border-radius: 8px; padding: 12px; color: #fff; }

        .btn-execute { width: 100%; background: var(--neon-pink); border: none; color: #fff; padding: 15px; border-radius: 8px; font-family: 'Orbitron'; cursor: pointer; margin-top: 20px; font-weight: bold; }

        .output-box { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; border-left: 5px solid var(--neon-pink); margin-top: 20px; display: none; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Neural Tutor <span style="font-weight: 400; opacity: 0.7;">Core</span></h1>
        </header>

        <div class="main-grid">
            <div class="sidebar">
                <div class="glass-card">
                    <h3 style="color: var(--neon-blue); font-family: 'Orbitron'; font-size: 0.8rem;">STUDENT PROFILE</h3>
                    <div class="stat-pill">
                        <div class="stat-val" id="sessionCount">0</div>
                        <div style="font-size: 0.6rem; color: var(--neon-pink);">SESSIONS</div>
                    </div>
                    <div id="topStrength" style="text-align: center; margin-top: 15px; font-size: 0.9rem; color: var(--neon-blue);">AWAITING SYNC</div>
                </div>
            </div>

            <div class="workspace">
                <div class="glass-card">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <label>SUBJECT</label>
                            <select id="subject">
                                <option value="maths">MATHEMATICS</option>
                                <option value="science">SCIENCE</option>
                                <option value="computing">COMPUTING</option>
                            </select>
                        </div>
                        <div>
                            <label>TIER</label>
                            <select id="level">
                                <option value="foundation">FOUNDATION</option>
                                <option value="higher">HIGHER</option>
                            </select>
                        </div>
                    </div>

                    <label>NEURAL QUERY</label>
                    <textarea id="question" rows="4" placeholder="Type your question..."></textarea>

                    <button class="btn-execute" onclick="transmitToCore()">EXECUTE LINK</button>
                    
                    <div class="output-box" id="outputBox">
                        <div style="color: var(--neon-pink); font-size: 0.7rem; margin-bottom: 10px;">> INCOMING STREAM:</div>
                        <div id="outputText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- THE SANITY CHECKED CONFIG ---
        // I have removed all quotes and extra logic from this string to make it pure
        const RAW_URL = 'https://n8n.srv1090894.hstgr.cloud/webhook/tutor';

        const STUDENT_ID = 'STU_' + Math.floor(1000 + Math.random() * 9000);

        async function transmitToCore() {
            const questionEl = document.getElementById('question');
            const questionVal = questionEl.value.trim();
            if (!questionVal) return;

            // 1. URL SANITY CHECK
            // We manually clean the URL string of any weird characters
            let cleanURL = RAW_URL.replace(/[^\x21-\x7E]/g, "").trim();
            
            // Check if it's a valid pattern
            if (!cleanURL.startsWith('http')) {
                alert("CONFIG ERROR: URL must start with http. Current value: " + cleanURL);
                return;
            }

            try {
                const payload = {
                    action: 'chat',
                    studentId: STUDENT_ID,
                    data: {
                        question: questionVal,
                        subject: document.getElementById('subject').value,
                        level: document.getElementById('level').value
                    }
                };

                // 2. SAFE STRING BUILDING
                const jsonStr = JSON.stringify(payload);
                const encodedData = encodeURIComponent(jsonStr);
                const finalLink = cleanURL + "?data=" + encodedData;

                console.log("Connecting to:", finalLink);

                const response = await fetch(finalLink, { method: 'GET', mode: 'cors' });

                if (!response.ok) throw new Error("Server Error: " + response.status);

                const data = await response.json();

                // 3. UI UPDATE
                document.getElementById('outputBox').style.display = 'block';
                document.getElementById('outputText').innerHTML = data.answer || data.response || "No data.";
                
                if (data.agentic_insights) {
                    document.getElementById('sessionCount').innerText = data.agentic_insights.sessions || 0;
                    document.getElementById('topStrength').innerText = (data.agentic_insights.focus_area || "General").toUpperCase();
                }

                if (window.MathJax) MathJax.typesetPromise();

            } catch (err) {
                console.error("Link Failure:", err);
                alert("LINK FAILURE: " + err.message);
            }
        }
    </script>
</body>
</html>
